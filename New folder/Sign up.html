<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="Sign up.html">Sign Up</a></li>
        <li><a href="Sign In.html">Sign In</a></li>
    </ul>
    <div class="sign-up-form">
        <h1>Sign Up</h1>
        <form action="https://i.ytimg.com/vi/OgZzUJud3Q4/maxresdefault.jpg">
            <fieldset>

                <label for="user-name"> Username: <input name="user-name" class="input-box" type="text"
                        placeholder="Your Username" required /></label>
                <label for="email">Enter Your Email: <input id="email" name="email" type="email" class="input-box"
                        placeholder="Your Email" required /></label>
                <label for="new-password">Password: <input name="new-password" type="password" class="input-box"
                        placeholder="Your Password" pattern="[a-z0-5]{8,}" required /></label>

                <label for="confirm-password">Confirm Password: <input name="new-password" type="password"
                        class="input-box" placeholder="Confirm Password" pattern="[a-z0-5]{8,}" required /></label>
            </fieldset>
            <fieldset>
                <label for="terms-and-conditions" name="terms-and-conditions">
                    <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions"
                        class="inline" /> By
                    clicking the checkbox, you accept the <a
                        href="https://i.kym-cdn.com/entries/icons/original/000/039/424/catfp.jpg">Terms and
                        Conditions,</a> and <a
                        href="https://media.tenor.com/gc2I86KDqdcAAAAM/dog-dog-jumpscare.gif=">Privacy
                        Policy.</a>

                    <input id="sign" type="submit" value="Sign Up" />
                    <hr>

                    <p class="or">OR</p>
                </label>
            </fieldset>
            <fieldset>
            </fieldset>
            </fieldset>
            </fieldset>
        </form>
    </div>

                src="https://wallpapers-clan.com/wp-content/uploads/2022/01/cute-doodle-instagram-icon-aesthetic.png"></a>
        <a href="https://www.youtube.com/channel/UCN1_pbTBaVVOzTw2ZFMs32w"><img
                src="https://i.pinimg.com/originals/7f/96/0b/7f960ba8d2d6e119fad980d0f5880139.jpg"></a>
    </div>
